name: AlpineLinux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  GIT_DISCOVERY_ACROSS_FILESYSTEM: 1

jobs:
  test:
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        tag: [3.13.5]

    container: alpine:${{ matrix.tag }}

    steps:
      -  run: apk update && apk add file git bash make python3 libtool autoconf automake libtool libc-dev util-linux sed
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
          submodules: 'true'
          set-safe-directory: 'true'
      - run: make
      - run: make help
      - run: make help
      - run: make report
      - run: make submodules
      - run: make initialize
      - run: make venv
      - run: make venv-test
      - run: make tag
      - run: make clean
